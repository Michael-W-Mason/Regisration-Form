<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div>
            <label for="emailName">Email Address: *</label>
            <input type="email" id="emailName" name="emailName">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="confPassword">Confirm Password: *</label>
            <input type="password" id="confPassword" name="confPassword">
        </div>
        <div>
            <label for="birthDay">Birthday: *</label>
            <input type="date" id="birthDay" name="birthDay">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="Gender" value="notToSay" id="notToSay">
            <label for="notToSay">I Prefer Not To Answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="favLang">Favorite Langauge: </label>
            <select name="favLang" id="favLang">
                <option disabled hidden selected>Choose Your Favorite Programming Langauge</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailUpdate" id="emailUpdate" checked>
            <label for="emailUpdate">Yes, I would like to recieve periodic emial updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indiciates a requred field</p>
    </form>
</body>
</html>
